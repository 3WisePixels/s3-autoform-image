<template name="addImageElemTemplate">
    <div >
    </div>
      <input class="image-file-button form-control hidden upload-{{imageId}}" type="file" {{this.atts}} />
      <a class="btn-picker btn btn-success btn-block"><i class="fa fa-file-photo-o"></i> Select Image</a>
      <div style="margin-top: 5px">
      </div>
      <div>
          <div id="{{imageId}}">
              <!-- croppie container -->
          </div>
      </div>
      {{#if imageExists}}
        <button class="btn btn-success uploadButton">Upload</button>
      {{else}}
          {{#if url}}
            <img src={{url}} class="img-responsive thumbnail center-block"/>
          {{/if}}
          {{#if shouldShowProgress}}
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
                <span class="sr-only">{{progress}}% Complete</span>
              </div>
            </div>
          {{/if}}
      {{/if}}
      <!-- <button type="button" class="btn btn-primary">Select an image</button> -->
      <!-- <input type="text" value="" {{atts}}/> -->
</template>
